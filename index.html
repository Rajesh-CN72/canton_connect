  <script>
    // Enhanced Flutter Web initialization for Guangzhou app
    window.addEventListener('load', function(ev) {
      // Performance monitoring for Chinese networks
      const loadStartTime = Date.now();
      
      // Flutter configuration for better performance in China
      _flutter = {
        loader: {
          didCreateEngineInitializer: (engineInitializer) => {
            const config = {
              renderer: "html", // Better compatibility in China
              fontFallback: false, // Disable automatic font loading
              // Optimize for mobile networks
              assetBase: "/assets/",
              // Enable canvas rendering fallback
              useCanvasKit: false
            };
            
            engineInitializer.initializeEngine(config).then((appRunner) => {
              const loadTime = Date.now() - loadStartTime;
              console.log(`Flutter app loaded in ${loadTime}ms`);
              appRunner.runApp();
            }).catch(error => {
              console.error('Flutter engine initialization failed:', error);
              // Fallback: hide loading screen
              const loading = document.getElementById('loading');
              if (loading) {
                loading.style.display = 'none';
              }
            });
          }
        }
      };

      // Enhanced Service Worker for offline functionality
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + Date.now())
          .then(function(registration) {
            console.log('ServiceWorker registered successfully for offline access');
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              console.log('New service worker version found');
            });
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      }
      
      // Update theme color dynamically
      const metaThemeColor = document.querySelector("meta[name=theme-color]");
      if (metaThemeColor) {
        // Set theme color to Chinese red
        metaThemeColor.setAttribute("content", "#DC143C");
      }
      
      // Chinese browser compatibility
      if (navigator.userAgent.indexOf('MicroMessenger') !== -1) {
        // WeChat browser specific fixes
        document.documentElement.style.webkitTouchCallout = 'none';
      }
    });

    // Fallback for older Flutter versions
    if (typeof _flutter === 'undefined') {
      window._flutter = {};
    }
    window._flutter.renderer = "html";
    
    // Error handling for Chinese browsers
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
    });
  </script>

          width: 30%;

  <script>
    // Enhanced loading screen management for Guangzhou app
    let appLoaded = false;
    let progressInterval;
    
    // Simulate progress for better UX
    function startProgressAnimation() {
      const progressBar = document.getElementById('progress-bar');
      if (!progressBar) return;
      
      let progress = 30;
      progressInterval = setInterval(() => {
        if (progress < 80) {
          progress += Math.random() * 10;
          progressBar.style.width = Math.min(progress, 80) + '%';
        }
      }, 500);
    }
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      appLoaded = true;
      clearInterval(progressInterval);
      
      const loading = document.getElementById('loading');
      const progressBar = document.getElementById('progress-bar');
      
      if (progressBar) {
        progressBar.style.width = '100%';
      }
      
      if (loading) {
        setTimeout(() => {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }, 300);
      }
    });
    
    // Start progress animation when page loads
    window.addEventListener('load', function() {
      startProgressAnimation();
    });
    
    // Fallback: hide loading after 8 seconds max
    setTimeout(function() {
      if (!appLoaded) {
        console.warn('Fallback: Hiding loading screen after timeout');
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        
        if (progressBar) {
          progressBar.style.width = '100%';
        }
        
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
        
        clearInterval(progressInterval);
      }
    }, 8000);
    
    // Chinese browser detection and optimization
    if (navigator.userAgent.indexOf('MicroMessenger') !== -1) {
      // WeChat browser optimizations
      document.addEventListener('WeixinJSBridgeReady', function() {
        console.log('WeChat JS Bridge ready');
      });
    }
  </script>
  
  <style>

      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
