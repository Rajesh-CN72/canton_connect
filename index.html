<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canton Connect API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .api-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .api-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .endpoint {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .method {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
        }
        .method.get { background: #2196F3; }
        .method.post { background: #4CAF50; }
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .test-btn:hover {
            background: #5a67d8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? Canton Connect</h1>
        <div class="subtitle">API Server & Functions</div>
        
        <div class="api-section">
            <div class="api-title">Available Functions</div>
            
            <div class="endpoint">
                <div>
                    <span class="method get">GET</span>
                    <span>/.netlify/functions/test</span>
                </div>
                <button class="test-btn" onclick="testEndpoint('test')">Test</button>
            </div>
            
            <div class="endpoint">
                <div>
                    <span class="method get">GET</span>
                    <span>/.netlify/functions/menu/items</span>
                </div>
                <button class="test-btn" onclick="testEndpoint('menu/items')">Test</button>
            </div>
            
            <div class="endpoint">
                <div>
                    <span class="method post">POST</span>
                    <span>/.netlify/functions/orders/create</span>
                </div>
                <button class="test-btn" onclick="testCreateOrder()">Test</button>
            </div>
        </div>
        
        <div id="result" class="result">
            <pre id="result-content"></pre>
        </div>
    </div>
    
    <script>
        const baseUrl = '/.netlify/functions';
        
        async function testEndpoint(endpoint) {
            try {
                const response = await fetch(`${baseUrl}/${endpoint}`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
        
        async function testCreateOrder() {
            const orderData = {
                customerName: "Test Customer",
                items: [
                    { name: "Dim Sum", price: 25.99 },
                    { name: "Spring Rolls", price: 8.99 }
                ]
            };
            
            try {
                const response = await fetch(`${baseUrl}/orders/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
        
        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('result-content');
            
            contentDiv.textContent = JSON.stringify(data, null, 2);
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
